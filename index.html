<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select class="form-control" id="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Below Average</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <fieldset class="form-group">
                <legend>preference:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preference1" value="option1">
                    <label class="form-check-label" for="preference1">
                        Purchase
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preference2" value="option2">
                    <label class="form-check-label" for="preference2">
                       Services
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preference3" value="option3">
                    <label class="form-check-label" for="preference3">
                        Overall
                    </label>
                </div>
            </fieldset>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
